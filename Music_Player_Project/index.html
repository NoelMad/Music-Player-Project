<!DOCTYPE html>
<!--Specify the Language: Use the lang attribute in the <html> tag to specify the language of your content.-->
<html lang="en">
<head>
    <!--Set the Character Encoding: Include <meta charset="UTF-8"> in the <head> section to ensure your content is displayed correctly in any language.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Palyer</title>
    <!-- Load FontAwesome icons a.k.a. indicates the section of code responsible for loading FontAwesome icons on a webpage. FontAwesome is a popular library that provides a wide range of vector icons and social logos.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!--Load the custom CSS style file-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="player">

    <!-- Define the section for the displaying details -->
    <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track artist</div>
    </div>

    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
        </div>
    </div>

    <!-- Define the section for displaying the seek slider --->
        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100"
               value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>

    <!-- Define the section for displaying the volume slider-->
        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100"
                value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
    </div>

    <!-- Load the main script for the player-->
     <script src="main.js"></script>
</body>
</html>
